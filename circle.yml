machine:
  timezone: America/New_York
  services:
    - docker
  environment:
    NODE_ENV: 'test'
dependencies:
  pre:
    - pip install --upgrade docker-compose==1.11.2
    # Generate necessary secrets files
    - touch ./secrets/local.secrets
test:
  pre:
    - docker-compose build
  override:
    - docker-compose run web npm test
